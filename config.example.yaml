# LCR Configuration File Example
# Copy this file to ~/.lcrrc or ~/.config/lcr/config.yaml

# Spaced repetition intervals configuration
intervals:
  # Base intervals in days for review scheduling
  # Default: [1, 7, 18, 35] - optimized for long-term retention
  default: [1, 7, 18, 35]
  
  # Randomization factor (0.0 to 1.0)
  # 0.15 = Â±15% variation to prevent review clustering
  # Set to 0.0 to disable randomization
  randomization: 0.15

# Display preferences
display:
  # Timezone for date/time display (IANA timezone name)
  # Examples: "America/Los_Angeles", "Europe/London", "Asia/Tokyo"
  timezone: "UTC"
  
  # Date format string (Python strftime format)
  # Examples: "%Y-%m-%d", "%m/%d/%Y", "%d-%b-%Y"
  date_format: "%Y-%m-%d"
  
  # Enable colored output (true/false)
  use_colors: true
  
  # Enable emoji in output (true/false)
  use_emoji: true

# Database configuration
database:
  # Path to SQLite database file
  # Tilde (~) will be expanded to home directory
  path: "~/.lcr/lcr.db"
  
  # Automatically backup database on start (true/false)
  backup_on_start: false

# Default command options
defaults:
  # Default number of review iterations for 'lcr add'
  review_times: 4

# Example: Custom intervals for faster learning
# intervals:
#   default: [1, 3, 7, 14, 30]
#   randomization: 0.1

# Example: Disable randomization for consistent scheduling
# intervals:
#   default: [1, 7, 18, 35]
#   randomization: 0.0

# Example: More review iterations by default
# defaults:
#   review_times: 6
